  <main>
    <br>
    <div class="container p-5">
      <h1>Perfil</h1>
      <img id="imgPerfil" class="col-2" src="/img/img_perfil.png" alt="img.Perfil" style="border:1px solid rgba(0, 0, 0, 0.404);" >
      <hr>
      <form action="#" class="needs-validation" id="form" novalidate>
        <div class="row justify-content-start">
          <div class="col-md-6">
            <label class="labels">Primer nombre:</label>
            <input id="nombre1" type="text" class="form-control" placeholder="Primer nombre" required>
            <div class="invalid-feedback">Debe ingresar un nombre</div>
          </div>
          <div class="col-md-6">
            <label class="labels">Segundo nombre:</label>
            <input id="nombre2" type="text" class="form-control" placeholder="Segundo nombre" required>
          </div>
        </div>
        <br>
        <div class="row justify-content-start">
          <div class="col-md-6">
            <label class="labels">Primer apellido:</label>
            <input type="text" id="apellido1" class="form-control" placeholder="Primer apellido" required>
            <div class="invalid-feedback">Debe ingresar un apellido</div>
          </div>
          <div class="col-md-6">
            <label class="labels">Segundo apellido:</label>
            <input type="text" id="apellido2" class="form-control" placeholder="Segundo apellido" required>
          </div>
        </div>
        <br>
        <div class="row justify-content-start">
          <div class="col-md-6">
            <label class="labels">Nombre de usuario:</label>
            <input id="user" type="text" class="form-control" placeholder="Usuario" required>
            <div class="invalid-feedback">Debe ingresar un usuario</div>
          </div>
          <div class="col-md-6">
            <label class="labels">Telefono de contacto:</label>
            <input id="phone" type="number" class="form-control" placeholder="Telefono de contacto" required><br>                
          </div>
          <div class="col-12">
            <label for="imagen">Imagen de perfil:</label>
            <input id="SelectIMG" type="file" accept="image/png, image/jpeg" class="form-control w-100 ">
          </div> 
        </div>     
        <br><hr>
        <div>
          <button class="btn btn-primary" id="btn_enviar" type="submit">Guardar cambios</button>
        </div>
      </form>
