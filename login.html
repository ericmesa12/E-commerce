<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body><br><br><br>
  <div class="row container">
    <img class="col-8" src="img/login.png" alt="img.login">
    <form id="login"class="col-4 needs-validation" novalidate>
      <h2>Inicio de sesión</h2>
      <label class="form-label" for="usuario">Usuario</label><br>
      <input required class="form-control" type="text" placeholder="Ingrese su usuario" id="usuario" name="usuario">
      <div class="invalid-feedback">
        Complete el campo
      </div>
      <label class="form-label" for="contraseña">Contraseña</label><br>
      <input required class="form-control" type="password" minlength="6" placeholder="Ingrese su contraseña" id="contraseña" name="contraseña">
      <div class="invalid-feedback">
        Complete el campo
      </div><br>
      <button class="btn btn-primary" id="btningreso" type="submit">Ingresar</button>
    </form>
  </div>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
